<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamming Distance</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <fieldset>
          <label for="DNA1 ">DNA 1</label>
          <input type="text" id="DNA1" />
          <p class="error d1"></p>
        </fieldset>

        <fieldset>
          <label for="DNA2">DNA 2</label>
          <input type="text" id="DNA2" />
          <p class="error d2"></p>
        </fieldset>
      </section>

      <button class="btn" id="calc">Calculate</button>

      <section class="output">
        <p class="error hide" id="calcErr"></p>
        <p id="result"></p>
      </section>
    </main>
  </body>
</html>
